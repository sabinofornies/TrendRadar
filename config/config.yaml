# TrendRadar Configuration for Financial/Policy Monitoring
# Copy this file to: config/config.yaml in your forked TrendRadar repo

# ============================================
# APP SETTINGS
# ============================================
app:
  timezone: "Asia/Shanghai"
  show_version_update: false

# ============================================
# PLATFORMS - Financial/Policy Focus
# ============================================
# Enabled: Social media + financial news + general search trends
platforms:
  # --- Social Media (public discourse) ---
  - id: "weibo"
    name: "微博"
  - id: "zhihu"
    name: "知乎"
  - id: "douyin"
    name: "抖音"
  - id: "bilibili-hot-search"
    name: "B站热搜"

  # --- Financial News (overlap with your existing system for comparison) ---
  - id: "wallstreetcn-hot"
    name: "华尔街见闻"
  - id: "cls-hot"
    name: "财联社热门"

  # --- General News/Search Trends ---
  - id: "baidu"
    name: "百度热搜"
  - id: "toutiao"
    name: "今日头条"
  - id: "thepaper"
    name: "澎湃新闻"

# ============================================
# REPORT MODE
# ============================================
report:
  mode: "daily"                    # Options: daily, current, incremental
  rank_threshold: 50               # Include items ranked up to 50
  max_news_per_keyword: 20         # Max articles per keyword
  sort_by_position_first: false    # Sort by hotness, not config order

# ============================================
# NOTIFICATIONS - All Disabled for POC
# ============================================
notification:
  # Push window - disabled but keeping structure
  push_window:
    enabled: false
    start_hour: 8
    end_hour: 22

  # All channels disabled
  channels:
    feishu:
      enabled: false
    dingtalk:
      enabled: false
    wechat_work:
      enabled: false
    wechat_personal:
      enabled: false
    telegram:
      enabled: false
    email:
      enabled: false
    ntfy:
      enabled: false
    bark:
      enabled: false
    slack:
      enabled: false

# ============================================
# STORAGE
# ============================================
storage:
  backend: "local"                 # Local storage in GitHub repo
  format: "sqlite"                 # SQLite for programmatic access
  retention_days: 30               # Keep 30 days of data

# ============================================
# RSS FEEDS - Disabled for POC
# ============================================
rss:
  enabled: false

# ============================================
# ADVANCED
# ============================================
advanced:
  crawler:
    interval_minutes: 30           # Crawl every 30 minutes
    enable_crawler: true
    retry_count: 3
    timeout_seconds: 30

  ranking_weights:
    rank: 0.6                      # Weight for position/rank
    frequency: 0.3                 # Weight for appearance frequency
    hotness: 0.1                   # Weight for hotness score

